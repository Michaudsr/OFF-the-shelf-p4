{% extends 'base.html' %}
{%block content%}
    {% for book in booklist %}
    <a href="/book_show/{{ book.id }}">
        <h1> {{ book.title }} </h1>
    </a>
    <h2>{{ book.author }}</h2>
    <h3>{{ book.average_rating }}</h3>
    <h4>{{ book.id }}</h4>
    <h5>{{book.description}}y
    </h5>
    <img src={{ book.img_url }} alt="img">
    {% endfor %}
{% endblock %}
